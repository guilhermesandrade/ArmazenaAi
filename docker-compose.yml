version: "3.9"

services:
  backend:
    build: ./backend
    container_name: armazenaai-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/armazenaai
      - NODE_ENV=development
      - JWT_SECRET=supersecreto123
    depends_on:
      - mongo
    volumes:
      - ./backend:/app
    command: npm start

  frontend:
    build: ./frontend
    container_name: armazenaai-frontend
    restart: always
    ports:
      - "3000:80"  # nginx exp√µe a porta 80
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:5000
    volumes:
      - ./frontend:/app
    command: npm run dev -- --host

  mongo:
    image: mongo:6
    container_name: armazenaai-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
